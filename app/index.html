<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>Teamroom</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <script src="../bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body role="document">


  <nav class="navbar navbar-inverse navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/home">Teamroom</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="menuitems">
        <ul class="nav navbar-nav">
          <li ng-repeat="menuitem in menuitems" ng-click="selectTab($index)" ng-class="{active: $index == selected}">
            <a href="{{menuitem.link}}">{{menuitem.label}}</a>
          </li>
        </ul>
        <div class="nav navbar-nav navbar-right" ng-class="{hidden:!apikey}">
          <form class="navbar-form navbar-left" role="search" ng-submit="doSearch()">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-model="searchterm">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Go!</button>
              </span>
            </div>
          </form>
          <ul class="nav navbar-nav">
            <li>
              <a href="#" ng-click="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container" role="main">
    <div ng-view></div>
  </div>

  <div id="footer" class="hidden-print">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
          <div class="navbar-inner navbar-content-center">
              <p class="text-muted credit pull-right">
                Teamroom: v<span app-version></span> created by <a href="http://ldcvia.com" target="newwin">LDC Via</a>
              </p>
          </div>
      </div>
    </nav>
</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="services.js"></script>
  <script src="filters.js"></script>
  <script src="app.js"></script>
  <script src="login/login.js"></script>
  <script src="home/home.js"></script>
  <script src="mission/mission.js"></script>
  <script src="newdocument/newdocument.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
  <script src="../bower_components/textAngular/dist/textAngular.min.js"></script>
</body>
</html>
